name: bottle_mails
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.1.3+1
  flutter_launcher_icons: ^0.11.0

flutter_native_splash:
  color: "#64b5f6"
  image: "assets/images/splash/splash.png"
  color_dark: "#64b5f6"
  image_dark: "assets/images/splash/splash.png"
  fullscreen: true
  android_12:
    icon_background_color: "#64b5f6"
    image: "assets/images/splash/splash_android12.png"
    icon_background_color_dark: "#262626"
    image_dark: "assets/images/splash/splash_android12.png"

flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon/icon.png"
  adaptive_icon_background: "#64b5f6"
  adaptive_icon_foreground: "assets/images/app-icon/icon_adaptive_foreground.png"
